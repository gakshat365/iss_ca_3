<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <a-scene>
        <!-- Ground Plane -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
        <!-- Cone at the bottom -->
        <a-cone position="0 0.5 -4" height="1" radius-bottom="0.5" radius-top="0.1" color="#FF5733"></a-cone>
      
        <!-- Torus in the middle -->
        <a-torus position="0 1.5 -4" radius="0.4" rotation="90 90 90" radius-tubular="0.1" color="#33FF57"></a-torus>
      
        <!-- Tetrahedron at the top -->
        <a-tetrahedron position="0 2.5 -4" rotation="-30 0 45" radius="0.5" color="#3357FF"></a-tetrahedron>
        <!-- Sky -->
        <a-sky color="#ECECEC"></a-sky>
      </a-scene>
      
    <p>Use this AFrameJS <a href="https://aframe.io/docs/1.7.0/components/geometry.html" target="_blank">resource</a>. 
      Submit your <rollnumber>.html page in your github.io page i.e. https://<yourdomain>.github.io/<rollnumber>.html and submit

  </body>
</html>
